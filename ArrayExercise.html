<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const characters = [
            {
                name:"Tarak Mehta",
                height: "172",
                mass: "77",
                eye_color: "brown",
                gender: "male",
            },
            {
                name:"Jethalal",
                height: "145",
                mass: "136",
                eye_color: "black",
                gender: "male",
            },
            {
                name:"Babita Ji",
                height: "150",
                mass: "49",
                eye_color: "grey",
                gender: "female",
            },
            {
                name:"Krishnan Iyer",
                height: "168",
                mass: "84",
                eye_color: "black",
                gender: "male",
            }
            ];

            // Get an array of all names
              console.log("ALL NAMES"+characters.map(naam => naam.name))

            
            // Get an array of objects with just name and height properties
            const char = characters.map(ch => {
                return {
                    name: ch.name,
                    height: ch.height
                    }
                })
                console.log(char);
            
             console.log(characters.filter(nam => nam.height > 20))

             // Get the total height of all characters
             
            const totalHeight = characters.reduce((prevHeight, characters) =>{
                return prevHeight + Number(characters.height);
            },0); 
            console.log("Total height= " , totalHeight ,"cm");
            
            // Get characters with mass greater than > 100
            console.log(characters.filter(mash => mash.mass > 100))

            // Get All Male Characters
            console.log(characters.filter(sex => sex.gender == "male"))

            // Sort by Gender
            const sortByGender = characters.sort((character1, character2) => {
                if (character1.gender < character2.gender) {
                    return -1;
                }
                if (character1.gender > character2.gender) {
                    return 1;
                }
                return 0
            })
            console.log("sortByGender",sortByGender)


            // Sort by Name
            const sortByName = characters.sort((characters1, characters2) => {
                if (characters1.name < characters2.name) {
                    return -1;
                }
                if (characters1.name > characters2.name) {
                    return 1;
                }
                return 0;
            })
            console.log(sortByName)

            //Does every character has mass more than 40
            console.log("Mass= ",characters.every((character) => character.mass > 40)) 

            //Does every character has mass more than 40
            console.log("eyeColor= ",characters.every((character) => character.eye_color == "blue"))     

            //Is there at least one Female character?
            console.log("oneFemale",characters.some((character) => character.gender == "female"))

            //Is there at least one character taller than 200?
            console.log("Taller",characters.some((character) => character.height > 200)) 
    </script>
</body>
</html>
